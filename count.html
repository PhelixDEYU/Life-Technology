<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>702班 線上點名系統</title>
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; background-color: #f4f4f9; padding: 20px; }
        h1 { text-align: center; color: #333; }
        .date-display { text-align: center; margin-bottom: 20px; color: #666; font-weight: bold;}
        
        /* 網格排列：手機直式一排，平板電腦多排 */
        .classroom {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .student-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            border-left: 5px solid #ccc; /* 預設灰色 */
        }

        .student-info { font-size: 1.2em; font-weight: bold; margin-bottom: 10px; }
        .seat-num { color: #888; font-size: 0.8em; display: block; }

        /* 按鈕群組 */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 5px;
            flex-wrap: wrap;
        }

        button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: 0.2s;
        }

        /* 狀態按鈕樣式 */
        .btn-present { background-color: #e0f7fa; color: #006064; }
        .btn-late { background-color: #fff3e0; color: #e65100; }
        .btn-absent { background-color: #ffebee; color: #b71c1c; }
        .btn-leave { background-color: #f3e5f5; color: #4a148c; }

        button:hover { filter: brightness(0.9); }

        /* 卡片狀態樣式 (點選後變色) */
        .status-present { border-left-color: #4caf50; background-color: #f1f8e9; }
        .status-late { border-left-color: #ff9800; background-color: #fff8e1; }
        .status-absent { border-left-color: #f44336; background-color: #ffebee; }
        .status-leave { border-left-color: #9c27b0; background-color: #f3e5f5; }

    </style>
</head>
<body>

    <h1>702班 線上點名表</h1>
    <div class="date-display" id="currentDate"></div>

    <div class="classroom" id="classroom-container">
        </div>

<script>
    // 1. 根據您上傳的檔案建立的學生名單
    const students = [
        { id: 1, name: "孔楀晴" },
        { id: 2, name: "李松栩" },
        { id: 3, name: "林雨臻" },
        { id: 4, name: "凃語凡" },
        { id: 5, name: "張巧芃" },
        { id: 6, name: "張庭涓" },
        { id: 7, name: "郭柏悅" },
        { id: 8, name: "陳俐甄" },
        { id: 9, name: "陳彥靜" },
        { id: 10, name: "陳禹妡" },
        { id: 12, name: "趙子緹" },
        { id: 13, name: "劉芷希" },
        { id: 14, name: "蔡欣彤" },
        { id: 15, name: "蔡欣恬" },
        { id: 16, name: "藍心妤" },
        { id: 26, name: "吳宇庭" },
        { id: 27, name: "夏睿陽" },
        { id: 28, name: "吳元清" },
        { id: 29, name: "李昱祈" },
        { id: 30, name: "李昱德" },
        { id: 31, name: "李浤瑋" },
        { id: 32, name: "邱皓羿" }
        // ...如果不完整，您可以依照此格式繼續往下加
    ];

    // 2. 顯示今天日期
    const today = new Date();
    document.getElementById('currentDate').innerText = 
        `日期：${today.getFullYear()}-${(today.getMonth()+1).toString().padStart(2,'0')}-${today.getDate().toString().padStart(2,'0')}`;

    // 3. 產生介面
    const container = document.getElementById('classroom-container');

    students.forEach(student => {
        // 建立卡片 HTML
        const card = document.createElement('div');
        card.className = 'student-card';
        card.id = `card-${student.id}`;
        
        card.innerHTML = `
            <div class="student-info">
                <span class="seat-num">${student.id}號</span>
                ${student.name}
            </div>
            <div class="btn-group">
                <button class="btn-present" onclick="markAttendance(${student.id}, 'V', this)">出席</button>
                <button class="btn-late" onclick="markAttendance(${student.id}, '遲', this)">遲到</button>
                <button class="btn-absent" onclick="markAttendance(${student.id}, '曠', this)">曠課</button>
                <button class="btn-leave" onclick="markAttendance(${student.id}, '假', this)">請假</button>
            </div>
        `;
        container.appendChild(card);
    });

    // 4. 傳送資料功能的函式
    function markAttendance(seatId, status, btnElement) {
        
        // --- 設定區：請填入您的 GAS 網址 ---
        const GAS_URL = "https://script.google.com/macros/library/d/1Aqq5nZGuGSNiWMHPOn7iHJkCo-AnuLILKjCtlSsIXwwh6ejlBV5yBA63/2"; 
        // ----------------------------------

        if(GAS_URL === "https://script.google.com/macros/library/d/1Aqq5nZGuGSNiWMHPOn7iHJkCo-AnuLILKjCtlSsIXwwh6ejlBV5yBA63/2") {
            alert("https://script.google.com/macros/library/d/1Aqq5nZGuGSNiWMHPOn7iHJkCo-AnuLILKjCtlSsIXwwh6ejlBV5yBA63/2");
            return;
        }

        // 視覺回饋：把按鈕變文字顯示「傳送中...」
        const originalText = btnElement.innerText;
        btnElement.innerText = "...";
        btnElement.disabled = true;

        // 準備資料
        const formData = new FormData();
        formData.append('val_seat', seatId);
        formData.append('val_status', status);

        // 發送
        fetch(GAS_URL, {
            method: 'POST',
            body: formData,
            mode: 'no-cors'
        })
        .then(() => {
            // 成功後改變卡片顏色
            const card = document.getElementById(`card-${seatId}`);
            card.className = 'student-card'; // 重置
            
            if(status === 'V') card.classList.add('status-present');
            else if(status === '遲') card.classList.add('status-late');
            else if(status === '曠') card.classList.add('status-absent');
            else if(status === '假') card.classList.add('status-leave');

            btnElement.innerText = originalText;
            btnElement.disabled = false;
        })
        .catch(err => {
            alert("連線失敗，請檢查網路");
            btnElement.innerText = originalText;
            btnElement.disabled = false;
        });
    }
</script>

</body>
</html>
